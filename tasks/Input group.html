<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css">
	<title>input group</title>
</head>
<body>
	<div class="row mt-5">
     <center><div class="col-md-1 bg-warning">input group</div></center>
      <p>The .input-group class is a container to enhance an input by adding an icon, text or a button in front or behind the input field as a "help text".

To style the specified help text, use the .input-group-text class:</p>
<form>
  <div class="input-group">
    <span class="input-group-text">@</span>
    <input type="text" class="form-control" placeholder="Username">
  </div>

</body>
</html>
