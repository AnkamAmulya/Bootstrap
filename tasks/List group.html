<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List group</title>
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css">
</head>
<body>
   	 <div class="row mt-5">
     <center><div class="col-md-1 bg-warning">list gruop</div></center>
     <p>To create a basic list group, use an ul(unorder list)element with class .list-group, and(list)elements with class .list-group-item.</p>
     <ul class="list-group">
     <li class="list-group-item">First item</li>
     <li class="list-group-item">Second item</li>
     <li class="list-group-item">Third item</li>
</ul>
</body>
</html>
