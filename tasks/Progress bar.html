<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css">
	<title>progrees bar</title>
</head>
<body>
	 <div class="row mt-5">
     <center><div class="col-md-1 bg-warning">Progress bar</div></center>
	<p>To create a default progress bar, add a .progress class to a container element and add the .progress-bar class to its child element. Use the CSS width property to set the width of the progress bar.</p>
	<div class="progress" style="height:20px">
    <div class="progress-bar bg-info" style="width:40%;"></div>
    </div><br>
    <div class="row mt-5">
     <center><div class="col-md-3 bg-warning">Progress bar stripped</div></center>
    <div class="progress">
     <div class="progress-bar progress-bar-striped" style="width:40%"></div>
    </div>
</div> 
</body>
</html>
