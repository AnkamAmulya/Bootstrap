<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img src="https://avatars.githubusercontent.com/u/1?v=4" class="rounded-circle" alt="John Doe">
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">John Doe</h1>
            <h2 class="card-subtitle mb-2 text-muted">UX Design</h2>
            <p class="card-text">Lorem ipsum is dolorem</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><a href="#">LinkedIn</a></li>
              <li class="list-group-item"><a href="#">Twitter</a></li>
              <li class="list-group-item"><a href="#">GitHub</a></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Dates</h3>
            <p class="card-text">
              <strong>14 <span class="text-muted">May</span></strong> - Lorem ipsum is dolorem
              <br>
              <strong>16 <span class="text-muted">May</span></strong> - Lorem ipsum is dolorem
              <br>
              <strong>18 <span class="text-muted">May</span></strong> - Lorem ipsum is dolorem
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
