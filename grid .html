<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<!-- <div class="container"></div>-->
	<div class="container">
      	<div class="row">
      		<div class="col bg-primary">col 1</div>
      		<div class="col bg-danger">col 2</div>
      		<div class="col bg-success">col 3</div>
        </div>

        <div class="row mt-5">
      		<div class="col-md-1 bg-primary mx-1">span 1</div>
      		<div class="col-md-1 bg-danger mx-1">span 2</div>
      		<div class="col-md-1 bg-success mx-1">span 3</div>
      		<div class="col-md-1 bg-warning mx-1">span 4</div>
      		<div class="col-md-1 bg-secondary mx-1">span 5</div>
      		<div class="col-md-1 bg-primary mx-1">span 6</div>
      		<div class="col-md-1 bg-danger mx-1">span 7</div>
      		<div class="col-md-1 bg-success mx-1">span 8</div>
      		<div class="col-md-1 bg-info mx-1">span 9</div>
      		<div class="col-md-1 bg-dark mx-1">span 10</div>
      		<div class="col-md-1 bg-warning mx-1">span 11</div>
      		
      	</div>
      	<div class="row mt-5">
      	    <div class="col-md-2 bg-primary mx-2">span 1</div>
      		<div class="col-md-2 bg-info mx-2 ">span 2</div>
      		<!-- <div class="col-md-3 bg-success ">span 3</div> -->
      	</div>
      	<div class="row mt-5">
      	    <div class="col-md-4 bg-danger mx-10">span 1</div>
      	    <div class="col-md-1 bg-secondary bg-info ">span 2</div>
      	</div>
      	<div class="row mt-5">
      	    <div class="col-md-5 mx-4">span 1</div>
      		<div class="col-md-6 ">span 2</div>
       </div>

      	<div class="row mt-5">
      	   <center> <div class="col-md-12 bg-warning">span 1</div></center>
      		
      	</div>

      </div>
</body>
</html>
